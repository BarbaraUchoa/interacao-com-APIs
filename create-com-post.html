<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteraÃ§Ã£o com APIs / Create com Post</title>
</head>
<body>
    <h1> Create com Post ðŸ’ž</h1>
    <a href="./index.html">Home</a>

    <form action=""  method="get">

        <div class="control-form">
            <label for="idProduto">ID:</label>
            <input type="text" id="idProduto" name="idProduto">
        </div>

        <div class="control-form">
            <label for="nomeProduto">NOME:</label>
            <input type="text" id="nomeProduto" name="nomeProduto">
        </div>
        <button type="button" id="cadastrar">Cadastrar Produtos</button>

    </form>
   
    <button type="button" id="carregar">Carregar Produtos</button>
    
    <div id="produtos">
        
    </div>
    <script>

        document.querySelector('#cadastrar').addEventListener(`click`,()=> {
             const dadosProduto = {
                "id": null, 
                "nome": document.querySelector('#nomeProduto').value
             }
            
            
            fetch('http://[::1]:3000/produtos',{
                method: 'POST',
                headers: {
                    'content-type':'application/json'
                },
                body: JSON.stringify (dadosProduto)

            }).then(resposta=>{
                if (resposta.ok) {
                    window.alert('Produto Cadastrado');
                }else{
                    window.alert('Erro')
                }
            })
                

            
        })

        document.querySelector('#carregar').addEventListener('click',() => {
            fetch('http://[::1]:3000/produtos',{
                method: 'GET',
                headers: {
                    'content-type':'application/json'
                }
        }).then(resposta =>resposta.json())
          .then(resposta => {
            const produtos= document.querySelector(`#produtos`);
            const titulosProdutos =document.createElement('h2')

            produtos.innerHTML = '';
            titulosProdutos.innerHTML = 'Produtos'
            produtos.append(titulosProdutos)
        
            
            resposta.forEach(produto => {
                    produtos.innerHTML += `<ul><li>ID:${produto.id}</li><li>NOME: ${produto.nome}</li></ul>`;
                        
                });
                    
                });
        
        })
    </script>
</body>
</html>
